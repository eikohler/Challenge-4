<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="menu">
        <p class="time-left">Time Left: <span id="timeLeft"></span></p>
        <button id="highscores" onclick="viewHighScores()">View High Scores</button>
        <button id="clearHS" onclick="clearHS()">Clear High Scores</button>
        <button id="quiz-game" onclick="returnToGame()">Return To Game</button>
    </div>
    <main>
        <div id="quiz-container">
            <section id="start">
                <h1>Quiz Game</h1>
                <button onclick="startQuiz()">Start</button>
            </section>
            <section class="quiz-section">
                <h2>What does HTML stand for?</h2>
                <form>
                    <input type="radio" name="selection-0" value="HTML">
                    <label for="html">Hyperlinks and Text Markup Language</label><br>
                    <input type="radio" id="true-0" name="selection-0" value="CSS">
                    <label for="css">Hyper Text Markup Language</label><br>
                    <input type="radio" name="selection-0" value="JavaScript">
                    <label for="javascript">Home Tool Markup Language</label><br><br>
                    <input type="submit" value="Submit" class="quiz-submit">
                </form>
            </section>
            <section class="quiz-section">
                <h2>The property in CSS used to change the background color of an element is...?</h2>
                <form>
                    <input type="radio" name="selection-1" value="HTML">
                    <label for="html">bgcolor</label><br>
                    <input type="radio"  name="selection-1" value="CSS">
                    <label for="css">color</label><br>
                    <input type="radio" id="true-1" name="selection-1" value="JavaScript">
                    <label for="javascript">background-color</label><br><br>
                    <input type="submit" value="Submit" class="quiz-submit">
                </form>
            </section>
            <section class="quiz-section">
                <h2>Which of the following methods is used to access HTML elements using Javascript?</h2>
                <form>
                    <input type="radio" name="selection-2" value="HTML">
                    <label for="html">getElementById</label><br>
                    <input type="radio" name="selection-2" value="CSS">
                    <label for="css">getElementsByClassName</label><br>
                    <input type="radio" id="true-2" name="selection-2" value="JavaScript">
                    <label for="javascript">All of the above</label><br><br>
                    <input type="submit" value="Submit" class="quiz-submit">
                </form>
            </section>
            <h4 id="result"></h4>
            <h4 id="finalResult"></h4>
            <section id="finalScore">
                <form>
                    <label for="name">Enter your name:</label>
                    <input type="text" name="name" id="playerName">
                    <button type="submit" id="scoreSubmit">Submit</button>
                </form>
            </section>
        </div>
        <div id="high-score-container">
            <ul id="high-scores-list">

            </ul>
        </div>
        
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
